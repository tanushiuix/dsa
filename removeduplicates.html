<!DOCTYPE html>

<body>
    <h3>Remove duplicated</h3>
    <script>
        
        function removeDuplicates(arr)
        {
    
        if (arr.length==0 ||arr.length==1)
        return arr.length;

        var temp = new Array(arr.length);

  
        var j = 0;
        for (var i=0; i<arr.length-1; i++)

        if (arr[i] != arr[i+1])
            temp[j++] = arr[i];

            temp[j++] = arr[arr.length-1];


        for (var i=0; i<j; i++)
            arr[i] = temp[i];

        return j;
        }

        var arr = [1, 2, 2, 3, 4, 4, 4, 5, 5];
        var n = arr.length;
        n = removeDuplicates(arr, n);
        for (var i=0; i<n; i++)
        console.log( arr[i]+" ");




    </script>
</body>
